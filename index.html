<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="assets/coin.png" />
<title>Slerf Wall</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f68d00;
  }

  .photo-wall {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0px;
    margin: 0px;
  }

  .photo-wall .img-container {
    position: relative;
    flex: 1;
    min-width: 200px; 
    max-width: 200px; 
    height: 200px; 
    overflow: visible;
  }

  .photo-wall img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    transition: transform 0.5s ease;
  }

  .photo-wall img:hover {
    transform: scale(2); 
    z-index: 9999;
    overflow: visible;
  }

  .img-container:hover {
    z-index: 9999;
  }

  .loading-animation {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 30px; 
    height: 30px;
    animation: spin 1s linear infinite;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media (max-width: 400px) {
    .photo-wall .img-container {
      min-width: 50px;
      max-width: 50px; 
      height: 50px; 
    }
  }
  @media (max-width: 600px) {
    .photo-wall .img-container {
      min-width: 80px;
      max-width: 80px; 
      height: 80px; 
    }
  }
  @media (max-width: 1200px) {
    .photo-wall .img-container {
      min-width: 90px;
      max-width: 90px; 
      height: 90px; 
    }
  }
</style>
</head>
<body>

<div class="photo-wall" id="photoWall"></div>

<script>
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function createPhotoWall(totalPhotos) {
  const basePath = "pfps/"; // Update with the actual path
  const photoWall = document.getElementById("photoWall");
  let photoNumbers = Array.from({length: totalPhotos}, (_, i) => i + 1);

  shuffleArray(photoNumbers);

  photoNumbers.forEach(number => {
    const imgContainer = document.createElement("div");
    imgContainer.classList.add("img-container");

    const loadingDiv = document.createElement("div");
    loadingDiv.classList.add("loading-animation");

    const img = document.createElement("img");
    const formattedNumber = String(number).padStart(3, '0');
    img.src = `${basePath}slerf_pfps_${formattedNumber}.png`;
    img.alt = `Slerf ${formattedNumber}`;
    img.style.display = "none"; // Initially hide the image

    img.onload = function() {
        loadingDiv.remove();
        img.style.display = "";
    };

    imgContainer.appendChild(loadingDiv);
    imgContainer.appendChild(img);
    photoWall.appendChild(imgContainer);
  });
}

// Example: Generate a photo wall with 10 images, randomized
createPhotoWall(185);
</script>

</body>
</html>
